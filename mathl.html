<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x = 4.5;
        y = 4.4;
        document.write("random -->"+Math.round(x)+" <br>");
        document.write("random -->"+Math.round(y)+"<br>");

        document.write("floor -->"+Math.floor(x)+" <br>");
        document.write("floor -->"+Math.floor(y));

        document.write("<br>ceil -->"+Math.ceil(4.1)+" <br>");
        document.write("ceil -->"+Math.ceil(y)+"<br>");

        document.write(Math.random());



    </script>
</body>
</html>
